<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cadastro - Encurtador</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      

    

</head>

<body class="bg-2 p-1">
    <h1 class="text-center mt-5 txt-5 mb-2">Cadastrar</h1>
    <section class="d-flex flex-column bd-highlight mb-3 m-auto bg-5 rounded shadow">
        
        
        <form class="bd-highlight p-1 mt-4 mb-3" action="{% url 'account_signup' %}" method="post">
            <div class="input-group mb-3">
                <span class="bg-4 input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                {{form.username}}
            </div>
            <div class="input-group mb-3 ">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                {{form.email}}
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                {{form.email2}}    
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                {{form.password1}}
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                {{form.password2}}
            </div>
            <button type="submit" class="bg-2 txt-5 w-100 rounded-pill border-0 p-2 shadow">Cadastrar</button>
        </form>
        <p class="text-center">JÃ¡ tem conta? <a href="{% url 'dashboard:login' %}" class="bg-3 text t-link p-1 rounded txt-5">ENTRE!</a></p>

        
    </section>
</body>
</html>
