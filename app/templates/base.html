<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <html lang="pt-br">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="shortcut icon" href="{% static 'media/brand.png' %}" type="image/x-icon" />
        <title>{% block title %}Encurte, Otimize e Venda{% endblock  %}</title>
    </head>
    <body> 
      <!-- MENU DESKTOP-->
        <nav class="justify-content-around bg-4 pt-3 pb-2 d-none d-sm-flex ">
          <img width="50" src="{% static 'media/brand.png' %}"/>
          <div class="d-flex justify-content-end ">
            <ul class="mt-2 floar-end">
              <a class="link-menu txt-1 pe-2" href="{% url 'app:home' %}">Home</a>
              <a class="link-menu txt-1 pe-2" href="{% url 'app:faq' %}">Perguntas Frequentes</a>
              <a class="link-menu txt-1 pe-2" href="{% url 'app:contato' %}">Contato</a>
            </ul>
            <ul class="mt-2">
              <a class="link-menu txt-1 p-2 bg-5 rounded" href="{% url 'dashboard:login' %}">Entrar</a>
              <a class="link-menu txt-1 p-2 bg-2 txt-5 rounded" href="{% url 'account_signup' %}">Criar Conta</a>
            </ul>
          </div>
          
        </nav>
        <!-- MENU MOBILE-->
        <nav class="d-flex justify-content-between bg-4 pt-3 pb-2 ps-3 pe-3 shadow d-sm-none">
          <img width="50" src="{% static 'media/brand.png' %}"/>
          <a class="" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            
          </a>
          
          <button class="btn btn-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i class="bi bi-grid-fill txt-1 fs-1"></i>
          </button>

            <div class="bg-4 offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header bg-4">
                <h5 class="f-one txt-1" id="offcanvasRightLabel">Encur.tk</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body bg-5 mb-3 ">
                <ul class="mt-2 d-flex flex-column mb-3">
                  <a class="link-menu txt-1 mb-2" href="{% url 'app:home' %}">Home</a>
                  <a class="link-menu txt-1 mb-2" href="{% url 'app:faq' %}">Perguntas Frequentes</a>
                  <a class="link-menu txt-1 mb-4" href="{% url 'app:contato' %}">Contato</a>
                </ul>
                <ul class="mt-4">
                  <a class="link-menu txt-1 bolder p-2 bg-3 rounded" href="{% url 'dashboard:login' %}">Entrar</a>
                  <a class="link-menu txt-3 bolder p-2 bg-4 txt-5 rounded" href="{% url 'account_signup' %}">Criar Conta</a>
                </ul>
                
              </div>
            </div>
          
        </nav>
        
        <main class="bg-5">
            {% block main %}{% endblock  %}
        </main>
        
        <footer>
        </footer>

        
    </body>
</html>
