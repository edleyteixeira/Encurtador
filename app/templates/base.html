<!DOCTYPE html>

        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="shortcut icon" href="{% static 'media/ico.png' %}" type="image/x-icon" />
        <title>{% block title %}Encurte, Otimize e Venda{% endblock  %}</title>
    </head>
    <body> 
        <nav class="navbar navbar-expand-lg navbar-light bg-4 d-flex shadow">

                <i class="bi bi-grid-fill navbar-toggler btn-menu fs-1 txt-2" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></i>

                  </li>
                  
                </ul>

            </div>
          </nav>
        
        <main>

        <footer>
        </footer>
